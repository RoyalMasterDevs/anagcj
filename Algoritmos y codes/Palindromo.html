<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
</head>
<body>
    <h1>Algoritmo para Verificar Palíndromos</h1>
    <label for="texto">Ingresa un texto:</label>
    <input type="text" id="texto">
    <button onclick="verificarPalindromo()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarPalindromo() {
            let texto = document.getElementById("texto").value;

            // Paso 2: Limpiar el texto
            let textoLimpio = texto.toLowerCase().replace(/[^a-z0-9]/g, '');

            // Paso 3: Invertir el texto
            let textoInvertido = textoLimpio.split('').reverse().join('');

            // Paso 4: Comparar el original con el invertido
            if (textoLimpio === textoInvertido) {
                document.getElementById("resultado").innerText = "✅ Es un palíndromo.";
            } else {
                document.getElementById("resultado").innerText = "❌ No es un palíndromo.";
            }
        }
    </script>
</body>
</html>
